{% extends "base.html" %}

{% block content %}
<!-- 게시판 페이지 -->
<div class="board-page">
    <div class="container">
        <div class="board-header">
            <h1>게시판</h1>
            <p>문의사항을 작성해주세요. 관리자가 답변을 작성해드립니다.</p>
        </div>

        <!-- 게시글 작성 버튼 -->
        <div class="board-actions">
            <button class="btn btn-primary" onclick="showWriteModal()">
                <i class="fas fa-pen"></i> 글쓰기
            </button>
        </div>

        <!-- 게시글 목록 -->
        <div class="board-content">
            <div class="board-list">
                <div class="board-header-row">
                    <div class="board-col-no">번호</div>
                    <div class="board-col-title">제목</div>
                    <div class="board-col-author">작성자</div>
                    <div class="board-col-views">조회</div>
                    <div class="board-col-date">작성일</div>
                </div>
                <div id="boardList" class="board-rows">
                    <!-- 게시글들이 여기에 동적으로 로드됩니다 -->
                </div>
            </div>

            <!-- 페이징 -->
            <div class="pagination-container">
                <div class="pagination" id="boardPagination">
                    <!-- 페이징 버튼들이 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 글쓰기 모달 -->
<div id="writeModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>글쓰기</h3>
            <span class="close" onclick="closeWriteModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="writeForm">
                <div class="form-group">
                    <label for="boardTitle">제목</label>
                    <input type="text" id="boardTitle" name="title" required maxlength="255" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="boardContent">내용</label>
                    <textarea id="boardContent" name="content" required rows="10" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeWriteModal()">취소</button>
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 게시글 상세 모달 -->
<div id="detailModal" class="modal">
    <div class="modal-content modal-large">
        <div class="modal-header">
            <h3 id="detailTitle">게시글 상세</h3>
            <span class="close" onclick="closeDetailModal()">&times;</span>
        </div>
        <div class="modal-body">
            <div class="board-detail">
                <div class="detail-meta">
                    <div class="detail-info">
                        <span class="detail-author">작성자: <span id="detailAuthor"></span></span>
                        <span class="detail-date">작성일: <span id="detailDate"></span></span>
                        <span class="detail-views">조회수: <span id="detailViews"></span></span>
                    </div>
                </div>
                <div class="detail-content">
                    <div id="detailContent"></div>
                </div>
                
                <!-- 답변 섹션 -->
                <div class="answer-section" id="answerSection" style="display: none;">
                    <h4>답변</h4>
                    <div class="answer-content" id="answerDisplay"></div>
                </div>
                
                <!-- 답변 작성 섹션 -->
                <div class="answer-write-section" id="answerWriteSection" style="display: none;">
                    <h4>답변 작성</h4>
                    <form id="answerForm">
                        <div class="form-group">
                            <textarea id="answerContent" name="answer" required rows="5" placeholder="답변을 입력하세요"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="cancelAnswer()">취소</button>
                            <button type="submit" class="btn btn-primary">답변 등록</button>
                        </div>
                    </form>
                </div>
                
                <div class="detail-actions">
                    <button class="btn btn-primary" id="writeAnswerBtn" onclick="showAnswerForm()" style="display: none;">답변 작성</button>
                    <button class="btn btn-danger" id="adminDeleteBtn" onclick="showAdminDeleteConfirm()" style="display: none;">게시글 삭제</button>
                    <button class="btn btn-secondary" onclick="closeDetailModal()">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 관리자 게시글 삭제 확인 모달 -->
<div id="adminDeleteModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>게시글 삭제 확인</h3>
            <span class="close" onclick="closeAdminDeleteModal()">&times;</span>
        </div>
        <div class="modal-body">
            <p id="adminDeleteConfirmMessage">정말로 이 게시글을 삭제하시겠습니까?</p>
            <p class="warning-text">삭제된 게시글은 복구할 수 없습니다.</p>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAdminDeleteModal()">취소</button>
                <button type="button" class="btn btn-danger" onclick="confirmAdminDelete()">삭제</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- 게시판 JavaScript -->
<script src="{{ url_for('static', filename='js/board.js') }}"></script>
{% endblock %}
