{% extends "base.html" %}

{% block content %}
<!-- 상품 통계 페이지 -->
<div class="product-stats-page">
    <div class="container">
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <div class="header-content">
                <h1>상품 통계</h1>
                <p>카테고리별, 배송방법별 상품 통계를 확인할 수 있습니다.</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> 뒤로가기
                </button>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-box"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalProducts">0</h3>
                    <p>총 상품 수</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-tags"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalCategories">0</h3>
                    <p>카테고리 수</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-truck"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalDeliveryMethods">0</h3>
                    <p>배송 방법 수</p>
                </div>
            </div>
        </div>

        <!-- 차트 섹션 -->
        <div class="charts-section">
            <div class="chart-container">
                <div class="chart-header">
                    <h2>카테고리별 상품 수</h2>
                </div>
                <div class="chart-content">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h2>배송 방법별 상품 수</h2>
                </div>
                <div class="chart-content">
                    <canvas id="deliveryChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 가격 통계 테이블 -->
        <div class="price-stats-section">
            <div class="section-header">
                <h2>카테고리별 가격 통계</h2>
            </div>
            <div class="price-stats-container">
                <table class="price-stats-table">
                    <thead>
                        <tr>
                            <th>카테고리</th>
                            <th>상품 수</th>
                            <th>최고 가격</th>
                            <th>최저 가격</th>
                            <th>평균 가격</th>
                        </tr>
                    </thead>
                    <tbody id="priceStatsTableBody">
                        <!-- 가격 통계 데이터가 여기에 동적으로 로드됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Chart.js 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- 상품 통계 페이지 JavaScript -->
<script src="{{ url_for('static', filename='js/product_stats.js') }}"></script>
{% endblock %}
