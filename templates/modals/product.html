<!-- 상품 등록 모달 -->
<div id="productModal" class="modal">
    <div class="modal-content product-modal-content">
        <span class="close" onclick="closeModal('productModal')">&times;</span>
        <h2>상품 등록하기</h2>
        <form id="productForm" enctype="multipart/form-data">
            <!-- 에러/성공 메시지 표시 영역 -->
            <div id="productError" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="productTitle">상품 제목</label>
                <input type="text" id="productTitle" name="title" placeholder="상품명을 입력해주세요" required>
            </div>
            
            <div class="form-group">
                <label for="productImage">상품 이미지</label>
                <input type="file" id="productImage" name="image" accept="image/*" required>
                <div id="imagePreview" class="image-preview" style="display: none;">
                    <img id="previewImg" src="" alt="미리보기">
                </div>
            </div>
            
            <div class="form-group">
                <label for="productPrice">가격</label>
                <input type="number" id="productPrice" name="price" min="0" placeholder="가격을 입력해주세요" required>
            </div>
            
            <div class="form-group">
                <label for="productDelivery">배송 방법</label>
                <select id="productDelivery" name="delivery" required>
                    <option value="">배송 방법을 선택해주세요</option>
                    <option value="CU편의점 택배">CU편의점 택배</option>
                    <option value="GS편의점 택배">GS편의점 택배</option>
                    <option value="7ELEVEN 택배">7ELEVEN 택배</option>
                    <option value="우체국 택배">우체국 택배</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="productDescription">상품 설명</label>
                <textarea id="productDescription" name="description" rows="4" placeholder="상품에 대한 자세한 설명을 입력해주세요" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full" id="productBtn">
                <span id="productBtnText">상품 등록하기</span>
                <span id="productBtnLoading" style="display: none;">처리 중...</span>
            </button>
        </form>
    </div>
</div>
