<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/potato.png') }}" alt="Potato Market" class="logo-img">
                <h1>감자마켓</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#products">상품</a></li>
                    <li><a href="#board">게시판</a></li>
                    <li><a href="#contact">문의</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn btn-outline" onclick="showLoginModal()">로그인</button>
                <button class="btn btn-primary" onclick="showRegisterModal()">회원가입</button>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main">

    </main>


    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">이메일</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">로그인</button>
                <p class="form-link">
                    계정이 없으신가요? <a href="#" onclick="switchToRegister()">회원가입</a>
                </p>
            </form>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>회원가입</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">이메일</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerNickname">닉네임</label>
                    <input type="text" id="registerNickname" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">비밀번호</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">회원가입</button>
                <p class="form-link">
                    이미 계정이 있으신가요? <a href="#" onclick="switchToLogin()">로그인</a>
                </p>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
