{% extends "base.html" %}

{% block content %}
<!-- 메인 검색 섹션 -->
<section class="main-search-section">
    <div class="container">
        <div class="search-hero">
            <!-- 브랜드 로고 및 제목 -->
            <div class="hero-branding">
                <h1 class="hero-title">감자마켓</h1>
                <p class="hero-subtitle">안전하고 빠른 중고거래</p>
            </div>
            
            <!-- 메인 검색바 -->
            <div class="main-search-container">
                <div class="main-search-bar">
                    <textarea id="mainSearchInput" class="main-search-input" rows="3" placeholder="문장으로 상품을 검색해보세요 (ex. 겨울에 입을 만한 15만원 이하의 옷 검색해줘)"></textarea>
                    <button class="main-search-btn" onclick="performMainSearch()">
                        <i class="fas fa-search"></i>
                        <span>검색</span>
                    </button>
                </div>
                <!-- 검색 결과 영역 -->
                <div id="searchResultsSection" style="display:none;">
                    <h3 id="searchResultsTitle" style="color:#fff; margin: 0 0 1rem 0; font-weight:700;">검색 결과</h3>
                    <div class="product-grid" id="productGrid"></div>
                </div>
            </div>
            
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<!-- 메인 페이지 JavaScript -->
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
