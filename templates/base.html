<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감자마켓 - 중고거래 플랫폼</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/potato.png') }}" alt="감자마켓" class="logo-img">
                <h1>감자마켓</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#products">상품</a></li>
                    <li><a href="#board">게시판</a></li>
                    <li><a href="#contact">문의</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn btn-outline" onclick="showLoginModal()">로그인</button>
                <button class="btn btn-primary" onclick="showRegisterModal()">회원가입</button>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- 모달들 -->
    {% include 'modals/login.html' %}
    {% include 'modals/register.html' %}
    {% include 'modals/mypage.html' %}
    {% include 'modals/charge.html' %}
    {% include 'modals/product.html' %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
