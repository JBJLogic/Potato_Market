<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감자마켓 - 중고거래 플랫폼</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v={{ range(1000, 9999) | random }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="header">
        {% include 'header.html' %}
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- 전역 모달들 (모든 페이지에서 사용 가능) -->
    {% include 'modals/login.html' %}
    {% include 'modals/register.html' %}
    {% include 'modals/mypage.html' %}
    {% include 'modals/charge.html' %}
    {% include 'modals/product.html' %}

    <!-- 전역 JavaScript -->
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
    <!-- 공통 JavaScript -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
